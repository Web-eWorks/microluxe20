git:
  depth: 1
language: node_js
node_js:
  - 'lts'
  - 'node'
sudo: false
script:
  # install dependencies
  - npm i
  # run linting rules
  - npm t
  # compile the documents
  - npm run compile
  # build a release zip
  - npm run release
deploy:
  provider: releases
  api_key:
    secure: 
  file: release/microluxe20_$TRAVIS_TAG.zip
  on:
    repo: kgrubb/microluxe20
    tags: true
