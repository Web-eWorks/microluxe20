git:
  depth: 4
language: node_js
node_js:
  - '6'
sudo: false
env:
  global:
  # GH_API_USER [for curl]
    - secure: ""

script:
  - npm run compile
  - npm run release
deploy:
  provider: releases
  api_key:
    secure: "${GH_API_USER}"
    file: release/microluxe20_$TRAVIS_TAG.zip
  on:
    repo: kgrubb/microluxe20
    tags: true
after_deploy:
 - curl --user "${GH_API_USER}" -X PATCH -s https://api.github.com/repos/kgrubb/microluxe20/releases/latest --data '{"body": "**DOWNLOADS:**\r\n\r\n**microluxe20_$TRAVIS_TAG.zip** includes all of the documents, character sheet, and maps.\r\n\r\n**WHAT'S NEW:**\r\n"}'
